<title>Register</title>

{% extends 'base.html' %}
{% block content %}
<body style="background-color: darkslategray">
<div class="select2-container" style="padding-left: 200px">
    <div class="registerForm" style="width: 800px;padding:80px;background-color:beige">
        {% if registered %}
            <h1 style="width:1000px;color: orange;">Thank you for registering</h1>
        {% else %}

            <h5>Simply fill out the form to register a tenant</h5>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <br>
            <input type="submit" value="register" >
            </form>
        {% endif %}
    </div>
{% endblock %}
</div>
</body>
