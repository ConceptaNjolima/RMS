<title>Login</title>
{% extends 'base.html' %}
{% block content %}
    <body style="background-color:cadetblue" >
    <div style="width: 800px;padding-left: 300px">
    <h2>Please Login</h2>
        <form action="" method="POST">
            {% csrf_token%}
            <span><label style="font-size: 30px;color: black">Username</label></span>
            <input type="text" name="username" placeholder="Username">
            <span><label style="font-size: 30px;color: black">Password</label></span>
            <input type="password" name="password" placeholder="password">
            <input type="submit" value="LOGIN">
{#            <div>Do not have an Account?<span><a href="{% url 'basic_app:register' %}">  Create an Account</a></span></div>#}
        </form>


    </div>

</body>
{% endblock %}
